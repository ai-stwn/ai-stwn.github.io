<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake | ai-stwn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a2e;
      color: #eee;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
    
    .score {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #aaa;
    }
    
    canvas {
      border: 3px solid #0f0;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }
    
    .instructions {
      margin-top: 20px;
      color: #888;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .instructions kbd {
      background: #333;
      padding: 3px 8px;
      border-radius: 3px;
      border: 1px solid #555;
    }
    
    .game-over {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      display: none;
      border: 2px solid #f00;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }
    
    .game-over h2 {
      color: #f00;
      margin-bottom: 15px;
    }
    
    .game-over button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      font-weight: bold;
    }
    
    .game-over button:hover {
      background: #0c0;
    }
    
    .back-link {
      margin-top: 25px;
    }
    
    .back-link a {
      color: #0f0;
      text-decoration: none;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
  <canvas id="game" width="400" height="400"></canvas>
  
  <div class="game-over" id="gameOver">
    <h2>Game Over!</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button onclick="startGame()">Play Again</button>
  </div>
  
  <div class="instructions">
    <p><kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> to move</p>
    <p style="margin-top: 8px;"><kbd>Space</kbd> to pause</p>
  </div>
  
  <div class="back-link">
    <a href="/">‚Üê Back to blog</a>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    
    let snake, food, dx, dy, score, gameLoop, isPaused, highScore;
    
    // Load high score from localStorage
    highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
    document.getElementById('highScore').textContent = highScore;
    
    function startGame() {
      snake = [{ x: 10, y: 10 }];
      food = spawnFood();
      dx = 0;
      dy = 0;
      score = 0;
      isPaused = false;
      document.getElementById('score').textContent = score;
      document.getElementById('gameOver').style.display = 'none';
      
      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(update, 100);
    }
    
    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
      return newFood;
    }
    
    function update() {
      if (isPaused) return;
      
      // Don't move until player presses a key
      if (dx === 0 && dy === 0) return;
      
      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      
      // Wall collision (wrap around)
      if (head.x < 0) head.x = tileCount - 1;
      if (head.x >= tileCount) head.x = 0;
      if (head.y < 0) head.y = tileCount - 1;
      if (head.y >= tileCount) head.y = 0;
      
      // Self collision
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOver();
        return;
      }
      
      snake.unshift(head);
      
      // Food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = score;
        food = spawnFood();
      } else {
        snake.pop();
      }
      
      draw();
    }
    
    function draw() {
      // Clear
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Grid (subtle)
      ctx.strokeStyle = '#252540';
      for (let i = 0; i <= tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }
      
      // Snake
      snake.forEach((seg, i) => {
        const brightness = Math.max(100, 255 - i * 8);
        ctx.fillStyle = `rgb(0, ${brightness}, 0)`;
        ctx.fillRect(seg.x * gridSize + 1, seg.y * gridSize + 1, gridSize - 2, gridSize - 2);
        
        // Head eyes
        if (i === 0) {
          ctx.fillStyle = '#000';
          const eyeSize = 4;
          const eyeOffset = 5;
          if (dx === 1) { // right
            ctx.fillRect(seg.x * gridSize + 12, seg.y * gridSize + 4, eyeSize, eyeSize);
            ctx.fillRect(seg.x * gridSize + 12, seg.y * gridSize + 12, eyeSize, eyeSize);
          } else if (dx === -1) { // left
            ctx.fillRect(seg.x * gridSize + 4, seg.y * gridSize + 4, eyeSize, eyeSize);
            ctx.fillRect(seg.x * gridSize + 4, seg.y * gridSize + 12, eyeSize, eyeSize);
          } else if (dy === -1) { // up
            ctx.fillRect(seg.x * gridSize + 4, seg.y * gridSize + 4, eyeSize, eyeSize);
            ctx.fillRect(seg.x * gridSize + 12, seg.y * gridSize + 4, eyeSize, eyeSize);
          } else { // down or stationary
            ctx.fillRect(seg.x * gridSize + 4, seg.y * gridSize + 12, eyeSize, eyeSize);
            ctx.fillRect(seg.x * gridSize + 12, seg.y * gridSize + 12, eyeSize, eyeSize);
          }
        }
      });
      
      // Food
      ctx.fillStyle = '#f00';
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
      
      // Pause overlay
      if (isPaused) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = '30px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
      }
    }
    
    function gameOver() {
      clearInterval(gameLoop);
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'block';
      
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
    }
    
    // Controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        isPaused = !isPaused;
        draw();
        return;
      }
      
      switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
      }
    });
    
    // Touch controls for mobile
    let touchStartX, touchStartY;
    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    
    canvas.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;
      
      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && dx !== -1) { dx = 1; dy = 0; }
        else if (diffX < 0 && dx !== 1) { dx = -1; dy = 0; }
      } else {
        if (diffY > 0 && dy !== -1) { dx = 0; dy = 1; }
        else if (diffY < 0 && dy !== 1) { dx = 0; dy = -1; }
      }
    });
    
    // Start
    startGame();
    draw();
  </script>
</body>
</html>
